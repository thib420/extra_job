<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:hsl(145,40%,36%);stop-opacity:1" />
      <stop offset="100%" style="stop-color:hsl(145,50%,22%);stop-opacity:1" />
